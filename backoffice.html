<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">CRUDAZON</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-6">
            <h1>Backoffice</h1>
            <form id="form">
              <div class="mb-4">
                <label for="name" class="form-label">Product name</label>
                <input id="name" type="text" class="form-control" id="name" placeholder="Product name" required />
              </div>
              <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" type="text" class="form-control" id="description" placeholder="Description" rows="5" required></textarea>
              </div>
              <div class="mb-4">
                <label for="brand" class="form-label">Brand</label>
                <input id="brand" type="text" class="form-control" id="brand" placeholder="Brand" required />
              </div>
              <div class="mb-4">
                <label for="img" class="form-label">URL</label>
                <input id="url" type="url" class="form-control" id="img" placeholder="URL" required />
              </div>
              <div class="mb-4">
                <label for="price" class="form-label">Price</label>
                <input id="price" type="number" class="form-control" id="price" placeholder="Pice" min="1" required />
              </div>
              <button id="button" type="submit" class="btn btn-primary">Add product</button>
              <button id="btnDelete" type="submit" class="btn btn-danger d-none">Delete product</button>
              <button id="btnReset" type="reset" class="btn btn-warning d-none" onclick="return confirm('Vuoi svuotare i campi?')">Clear field</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
